<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja project</title> 
    <link rel="stylesheet" href="css/style.css"/>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head> 
<body>  
   
   <div th:replace="fragmento/fragmento :: cabecalho"></div>

   <div class="container" style="margin-top: 50px;">
      <h1>Adicionar Funcionarios </h1>
      <hr>
      <br>
      
      <!-- Nome -->
      <form method="post" action="adicionar-funcionarios" th:object="${funcionario}">
       <div class="row"> 
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <label ><b>Nome:</b></label>
         <input class="form-control" placeholder="Ex: Thiago Antonio" style="margin-top: 10px"  th:field="*{nome}">     
        </div>
       </div>
       <!--Matricula-->
         <div class="row">
            <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
            <label style="margin-top: 10px"><b>Gerar Matricula:</b></label>
<!--             <input class="form-control" id="matricula" style="margin-top: 10px" th:field="*{matricula}">  -->
<!--             <button type="button" onclick="GerarMatricula();" class="btn btn-primary " style="margin-top: 15px">GERAR</button>      -->
            <label ><b>Matrícula:</b></label>
            <input class="form-control" placeholder="Ex: F0000000" style="margin-top: 10px"  th:field="*{matricula}">  
           </div>  
          </div> 
       <!--CPF-->
       <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <label><b>CPF:</b></label>
         <input class="form-control" placeholder="Ex: 000.000.110-02" style="margin-top: 10px" th:field="*{cpf}">      
        </div>
       </div> 
       <!--Sexo-->
         <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
           <label style="margin-top: 10px"><b>Selecione o Sexo:</b></label>
           <select class="form-control" style="margin-top: 10px" th:field="*{sexo}">
             <option th:each="sexo : ${T(com.loja.enums.Sexo).values()}"  
             th:value="${sexo}" th:text="${sexo}"></option>
           </select>    
        </div> 
        </div>
       <!--Cargo-->
       <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
           <label style="margin-top: 10px"><b>Selecione o Cargo:</b></label>
           <select class="form-control" style="margin-top: 10px" th:field="*{cargo}">
             <option th:each="cargo : ${T(com.loja.enums.Cargo).values()}"  
             th:value="${cargo}" th:text="${cargo}"></option>
           </select>    
        </div>
       </div> 
        <!--ADMISSÂO-->
        <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <label><b>Data de Admissão:</b></label>
         <input class="form-control" placeholder="Ex: 01/01/2022" style="margin-top: 10px" th:field="*{admissao}">      
        </div>
       </div> 
   
      <div class="row">
		  <div class="col-md-6 form-group offset-md-5" style="margin-top: 20px">
		   <button th:href="@{lista-funcionarios}" type="submit" class="btn btn-success">SALVAR</button>
			&nbsp; 
		   <a th:href="@{home}" class="btn btn-danger" >VOLTAR</a>
		  </div> 
      </div>
       &nbsp;  &nbsp;  &nbsp;  &nbsp;
   </form>  
      
   </div>   
   
    <script src="js/main.js"></script> 
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
     <div th:replace="fragmento/fragmento :: rodape"></div>

</body>
</html>
