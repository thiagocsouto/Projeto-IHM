
<html th:replace="~{base/base :: layout (~{:: main})}">
  <main>
 
  <div class="container" style="margin-top: 50px;">

    <h4>Alterar Produto</h4>
    <hr> 
    <br>
    <!--Nome-->
    <form method="post" action="./alterar-produtos" th:object="${produto}">
       <input type="hidden" th:field="*{id}">
       <div class="row"> 
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
            <label class="validation-message" th:errors="*{nome}"></label>
         </div>
         <label ><b>Nome do Produto:</b></label>
         <input class="form-control" placeholder="Ex: Relogio Hero" style="margin-top: 10px" th:field="*{nome}">      
        </div>
       </div>
    <!--Preço-->
       <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('preco')}">
            <label class="validation-message" th:errors="*{preco}"></label>
         </div>
         <label><b>Preço do produto:</b></label>
         <input class="form-control" placeholder="Ex: 28,00" style="margin-top: 10px" th:field="*{preco}">      
        </div>
       </div> 
        <!--Categoria-->
         <div class="row">
          <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
           <label style="margin-top: 10px"><b>Selecione a Categoria:</b></label>
           <select class="form-control" style="margin-top: 10px" th:field="*{categoria}">
             <option th:each="categoria : ${T(com.loja.enums.Categoria).values()}"  
             th:value="${categoria}" th:text="${categoria}"></option>
           </select>    
          </div>
          </div>  
          <!--Quantidade-->
		 <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('quantidade')}">
            <label class="validation-message" th:errors="*{quantidade}"></label>
         </div>
         <label><b>Quantidade de produto:</b></label>
         <input class="form-control" placeholder="Ex: 18" style="margin-top: 10px" th:field="*{quantidade}">      
        </div>
       </div> 
		
			 
			<div class="row">
			<div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
			  <button type="submit" class="btn btn-success">SALVAR</button>
			  &nbsp; 
			  <a th:href="@{/lista-produtos}" class="btn btn-danger">VOLTAR</a>
			</div>
      </div>
       &nbsp;  &nbsp;  &nbsp;  &nbsp;
			 
		   
     
</form>
  </div>
  
 </main>
</html>
