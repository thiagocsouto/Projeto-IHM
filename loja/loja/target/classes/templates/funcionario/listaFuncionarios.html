
<html th:replace="~{base/base :: layout (~{:: main})}">
  <main>
  
    <div class="container" style="margin-top: 50px;">
      <h1>Listas de Funcionarios</h1>
      <hr>
      <br>
      
     <table class="table table-bordered table-hover">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Matrícula</th>
                <th scope="col">CPF</th>
                <th scope="col">Sexo</th>
                <th scope="col">Cargo</th>
                <th scope="col">Admissão</th>
                <th scope="col">Opções</th> 
            </thead>
      <tbody>
        
       <tr scope="row" th:each="funcionario: ${listarFuncionario}">
       
       <td th:text="${funcionario.nome}"><span></span></td>
       <td th:text="${funcionario.matricula}"></td>
       <td th:text="${funcionario.cpf}"></td>
       <td th:text="${funcionario.sexo}"></td>
       <td th:text="${funcionario.cargo}"></td>
       <td th:text="${funcionario.admissao}"></td>
        
       <td>
           <a class="btn btn-primary" style="width: 120px" th:href="@{alterar-funcionarios/{id}(id=${funcionario.id})}">
           <i class="fas fa-edit"></i> EDITAR</a>
           &nbsp;           
           <a class="btn btn-danger" style="width: 120px" onclick="return confirm('Deseja realmente excluir o funcionário?');"  th:href="@{excluir-funcionarios/{id}(id=${funcionario.id})}">
           <i class="bi-trash"></i> EXCLUIR</a>
       </td>  
      </tr>
      
      </tbody>
    
    </table>
    
      <div class="col-md-9 form-group offset-md-5 " style="margin-top: 20px">
         <a th:href="@{/home}"><button class="btn btn-danger">VOLTAR</button></a>
      </div>
      
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />   
    
    </div> 
     &nbsp;  &nbsp;  &nbsp;  &nbsp;
    
   </main>

</html>
