
<html th:replace="~{base/base :: layout (~{:: main})}">
<main>

    
    <div class="container" style="margin-top: 50px;">
      <h1>Listas de Clientes</h1>
      <hr>
      <br>
      
     <table class="table table-bordered table-hover">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Opções</th> 
            </thead>
      <tbody>
         
       <tr scope="row" th:each="cliente: ${listarClientes}"> 
       
       <td th:text="${cliente.nome}"><span></span></td>
       <td th:text="${cliente.cpf}"></td>
       <td th:text="${cliente.sexo}"></td> 
       <td th:text="${cliente.idade}"></td> 
       
       <td>
           <a class="btn btn-primary" style="width: 120px" th:href="@{/alterar-clientes/{id}(id=${cliente.id})}">
           <i class="fas fa-edit"></i> EDITAR</a>
           &nbsp;           
		
           
           <a class="btn btn-danger" style="width: 120px" onclick="return confirm('Deseja realmente excluir o cliente?');" th:href="@{/excluir-clientes/{id}(id=${cliente.id})}">
           <i class="bi-trash"></i> EXCLUIR</a>
       </td>
       

       
       </tr>
      
      </tbody>
    
    </table> 
    
      <div class="col-md-9 form-group offset-md-5 " style="margin-top: 20px">
         <a th:href="@{/home}"><button class="btn btn-danger">VOLTAR</button></a>
      </div>  
      
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    
    </div> 
     &nbsp;  &nbsp;  &nbsp;  &nbsp;
    </main>
</html>
