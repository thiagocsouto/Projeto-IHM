<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja project</title> 
    <link rel="stylesheet" href="css/style.css"/>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head> 
<body>  

   <div th:replace="fragmento/fragmento :: cabecalho"></div>

  <div class="container" style="margin-top: 50px;">

    <h1>Cadastro do Produto</h1> 
    <hr>
    <br>
    <!--Nome-->
    <form method="post" action="./cadastrar-produtos" th:object="${produto}">
       <div class="row"> 
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <label ><b>Nome do Produto:</b></label>
         <input class="form-control" placeholder="Ex: Relogio Hero" style="margin-top: 10px" th:field="*{nome}">      
        </div>
       </div>
       <!--Preço-->
       <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <label><b>Preço do produto:</b></label>
         <input class="form-control" placeholder="Ex: 80,00" style="margin-top: 10px" th:field="*{preco}">      
        </div>
       </div> 
        <!--Categoria-->
         <div class="row">
          <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
           <label style="margin-top: 10px"><b>Selecione a Categoria:</b></label>
           <select class="form-control" style="margin-top: 10px" th:field="*{categoria}">
             <option th:each="categoria : ${T(com.loja.enums.Categoria).values()}"  
             th:value="${categoria}" th:text="${categoria}"></option>
           </select>    
          </div>
          </div>
          <!--Quantidade-->
		 <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
         <label><b>Quantidade do produto:</b></label>
         <input class="form-control" placeholder="Ex: 18" style="margin-top: 10px" th:field="*{quantidade}">      
        </div>
       </div> 
		
			
			<div class="row">
			<div class="col-md-6 form-group offset-md-3" style="margin-top: 20px">
			  <button th:href="@{listar-produtos}" type="submit" class="btn btn-success">SALVAR</button>
			  &nbsp; 
			  <a th:href="@{home}" class="btn btn-danger">VOLTAR</a>
			</div>
      </div>
	     &nbsp;  &nbsp;  &nbsp;  &nbsp; 
		</form>   
     
</form>
  </div>
  
   <div th:replace="fragmento/fragmento :: rodape"></div>

</body>
</html>
