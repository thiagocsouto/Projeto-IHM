      <div class="Login-Form"  style="background-image: url(img/imagemihm.jpg);">>
         <div class="container" style="margin-top: 120px;">
            <div class="main-div">
                <div class="texto-header">
                   <h2>Sistema Infotec</h2>
                   <p>Insira suas credencias para efetuar o seu login.</p>
                </div> 
                
                   <form method="post" action="login" th:object="${usuario}">
                   
                   <div class="alert alert-danger" role="alert" th:if="${msg}">
                       <strong th:text="${msg}"></strong>
                   </div>
                   
                       <div class="form-group">
                          <input type="text" th:field="*{login}" class="form-control" placeholder="login">
                       </div>
                       
                        <div class="form-group">
                          <input type="password" th:field="*{senha}" class="form-control" placeholder="senha" >
                       </div> 
                       <br>
                       <button type="submit" class="btn btn-primary" >Login</button>
               
                       
                   </form>
             </div>
